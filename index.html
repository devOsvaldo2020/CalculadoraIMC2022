<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <link rel="stylesheet" href="./css/stylo.css">
    <title>CALCULADORA IMC</title>
</head>
<body>    
    <h1>Calculadora IMC</h1>    
    <div class="container">
        <div class="first-step">
            <p>Clique no botao para calcular seu IMC</p>
            <button onclick="go(1,2)">Iniciar</button>
             <p>CTRL + W para fechar</p>
        </div>
        <!-- segunda div -->
        <div class="second-step">
            <h3>Calculadora IMC</h3>
            <hr />
            <div>
                <label for="peso">Digite seu peso:</label>
                <input type="number" name="peso" id="peso" placeholder="seu peso">
            </div>
            <div>
                <label for="altura">Digite sua altura: </label>
                <input type="number" name="altura" id="altura" placeholder="sea altura">
            </div>
            <div>
                <button onclick="validate()">Calcular</button>
                <button onclick="voltar()">retornar</button>
            </div>
        </div>
        <!-- terceira div -->
        <div class="finally-step">
            <h3>Resultado!</h3>
            <p id="resultado"></p>
            <button onclick="retornar()">Calcular novamente</button>
            <button onclick="finalizar()">Finalizar</button>
        </div> 
    </div>
</body>
<script src="./js/script.js"></script>
</html>
